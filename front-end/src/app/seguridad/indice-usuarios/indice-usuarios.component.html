  Crear nuevo
</button> -->

<app-listado-generico [listado]="usuarios">
  <ng-container contenido>
    <table
      #table
      mat-table
      [dataSource]="usuarios"
      class="mat-elevation-z8 tabla_indice"
    >
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let usuario">

          <button
            mat-flat-button
            color="primary"
            (confirm)="hacerAdmin(usuario.id)"
            [swal]="{
              title: 'Confirmacion',
              text: 'Esta seguro que desea realizar la operacion?',
              showCancelButton: true
            }"
          >
            Hacer Admin
          </button>

          <button
          mat-flat-button
          color="warn"
          (confirm)="removerAdmin(usuario.id)"
          [swal]="{
            title: 'Confirmacion',
            text: 'Esta seguro que desea realizar la operacion',
            showCancelButton: true
          }"
        >
          Remver Admin
        </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAmostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAmostrar"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
      [length]="cantidadTotalRegistros"
      [pageSize]="cantidadRegistrosAMostrar"
      (page)="actualizarPaginacion($event)"
      class="mat-elevation-z8"
    >
    </mat-paginator>
  </ng-container>
</app-listado-generico>
