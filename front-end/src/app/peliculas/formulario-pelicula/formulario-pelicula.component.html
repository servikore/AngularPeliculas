<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form [formGroup]="form" (submit)="guardarCambios()">

  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input matInput formControlName="titulo">
    <mat-error>El titulo es requerido</mat-error>
  </mat-form-field>

  <div class="contenedor_checkbox">
    <mat-checkbox formControlName="enCines">En cines</mat-checkbox>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input matInput formControlName="trailer">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de lanzamiento</mat-label>
    <mat-datepicker #picker></mat-datepicker>
    <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  </mat-form-field>

  <h4>Seleccionar Poster</h4>
  <app-input-img
    (archivoSeleccionado)="archivoSeleccionado($event)"
    [imagenActual]="modelo?.poster"></app-input-img>

  <h4>Resumen de la pelicula</h4>
  <app-input-markdown
  placeHolder="Resumen"
  (changeMarkdown)="changeMarkdown($event)"
  [contenidoMarkdown]="modelo?.resumen"
  ></app-input-markdown>

  <h4>Seleccione los generos</h4>
  <app-selector-multiple
    [NoSeleccionados]="generosNoSeleccionados"
    [Seleccionados]="generosSeleccionados"
  ></app-selector-multiple>

  <h4>Seleccione los cines</h4>
  <app-selector-multiple
    [NoSeleccionados]="cinesNoSeleccionados"
    [Seleccionados]="cinesSeleccionados"
  ></app-selector-multiple>

  <h4>Seleccione los actores</h4>
  <app-autocomplete-actores
  [actoresSeleccionados]="actoresSeleccionados"
  ></app-autocomplete-actores>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar Cambios</button>
    <a mat-stroked-button routerLink="/" >Cancelar</a>
  </div>
</form>
