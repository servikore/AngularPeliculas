<mat-tab-group>
  <mat-tab label="Editar">
    <mat-form-field appearance="fill" (change)="this.changeMarkdown.emit($event.target.value)">
      <mat-label>{{placeHolder}}</mat-label>
      <textarea matInput [(ngModel)]="contenidoMarkdown"></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Preview">
    <markdown [data]="contenidoMarkdown" ngPreserveWhitespaces></markdown>
  </mat-tab>
</mat-tab-group>
