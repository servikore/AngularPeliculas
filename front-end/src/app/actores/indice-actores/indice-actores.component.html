<h2>Actores</h2>
<button mat-flat-button color="primary" routerLink="/actores/crear">Crear nuevo</button>


<app-listado-generico [listado]="actores">
  <ng-container contenido>
    <table #table mat-table [dataSource]="actores" class="mat-elevation-z8 tabla_indice">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let actor">{{ actor.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let actor">{{ actor.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let actor">
          <a mat-flat-button color="primary" routerLink="/actores/editar/{{actor.id}}">Editar</a>
          <button mat-flat-button color="warn" (confirm)="borrar(actor.id)"
            [swal]="{title:'Confirmacion',
            text:'Esta seguro que desea borrar el registro?',showCancelButton:true}"
          >Borrar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAmostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAmostrar"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons
      [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
      (page)="actualizarPaginacion($event)"
      class="mat-elevation-z8"
      >
    </mat-paginator>

  </ng-container>
</app-listado-generico>
